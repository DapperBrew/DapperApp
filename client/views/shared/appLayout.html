<template name="appLayout">
  <header class="top">

    <button class="addrecipe__button">Add Recipe</button>
    <a href="#0" class="nav-trigger">Menu<span></span></a>
    <nav class="top-nav">
      <ul class="top-nav__menu">
        <li class="side-nav__title side-nav__title--admin">Admin Menu</li>
        <li class="top-nav__item top-nav__item--hover">
          <a class="top-nav__link top-notification" href="#">
            <i class="nc-icon-glyph ui-1_bell-53 top-notification__icon"></i>
            <span class="top-notification__badge"></span>
            <span class="mobile-only">Notifications</span>
          </a>
          <ul class="top-dropdown">
            <li class="top-dropdown__title">Notifications</li>
            <li class="top-dropdown__item"><a href="">Dapper 1.2 released</a></li>
            <li class="top-dropdown__item"><a href="">Ballast Point recipe pack now available</a></li>
            <li class="top-dropdown__item"><a href="">Hop Pun is ready to bottle</a></li>
          </ul>
        </li>
        <li class="top-nav__item">
          <a class="top-nav__link top-user" href="#">
            <img class="top-user__photo" src="img/user.jpg">
            <span class="top-user__name">Dan</span> <i class="nc-icon-outline arrows-1_minimal-down top-user__icon"></i>
          </a>
        </li>
      </ul> <!--/top-nav__menu-->
    </nav>

  </header> <!-- .cd-main-header -->

  <nav class="side-nav">
    <div class="side-nav__top">
      <a href="#" class="logo"><img src="/images/logo.svg" alt="Logo" /></a>
    </div>
    <ul>
      <li class="side-nav__title side-nav__title--main">Menu</li>
      <li class="side-nav__item {{isActiveRoute 'dashboard' class='side-nav__item--active'}}"><a class="side-nav__link" href="/"><i class="nc-icon-glyph ui-1_dashboard-30 side-nav__icon"></i>Dashboard</a></li>
      <li class="side-nav__item {{isActiveRoute 'recipe' class='side-nav__item--active'}}"><a class="side-nav__link" href="/add-recipe"><i class="nc-icon-outline design_book-open side-nav__icon "></i>Recipes</a></li>
      <li class="side-nav__item {{isActiveRoute 'equipment' class='side-nav__item--active'}}"><a class="side-nav__link" href="#"><i class="nc-icon-outline food_measuring-cup side-nav__icon "></i>Equipment</a></li>
      <li class="side-nav__item {{isActiveRoute 'tools' class='side-nav__item--active'}}"><a class="side-nav__link" href="#"><i class="nc-icon-outline business_calculator side-nav__icon"></i>Tools</a></li>
      <li class="side-nav__item {{isActiveRoute 'ingredients' class='side-nav__item--active'}}"><a class="side-nav__link" href="#"><i class="nc-icon-outline shopping_bag-17 side-nav__icon "></i>Ingredients</a></li>
      <li class="side-nav__item {{isActiveRoute 'brewDay' class='side-nav__item--active'}}"><a class="side-nav__link" href="#"><i class="nc-icon-outline food_beer-95 side-nav__icon "></i>Brew Day</a></li>
    </ul>
    <div class="side-nav__bottom">
      <span><a href="#">Dapper 0.1</a></span>
    </div>
  </nav>
  <main class="main">
    {{> Template.dynamic template=main}}
  </main>
  
  <footer>
      <span>Relax, don't worry, have a homebrew</span>
  </footer>
</template>
